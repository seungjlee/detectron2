_BASE_: "./Base-RCNN-FPN.yaml"
MODEL:
  BACKBONE:
    NAME: "Cascade-ViT-Base"
  MASK_ON: False
  WEIGHTS: "cascade_mask_rcnn_vitdet_b_model_final_435fa9.pkl"

DATALOADER:
  NUM_WORKERS: 1

DATASETS:
  TRAIN: ("coco_2017_train", "nightowls_train")
  TEST: ("coco_2017_val","nightowls_val")

INPUT:
  FORMAT: "RGB"
  MIN_SIZE_TEST: 640
  MAX_SIZE_TEST: 640

SOLVER:
  AMP:
    ENABLED: True
  # 16*10000 = 160000 > 1 epoch
  STEPS: (20000, 80000)
  MAX_ITER: 100000 # 10000*10 (~10.8 epochs)

TEST:
  EVAL_PERIOD: 5000

OUTPUT_DIR: "output/Train_Cascade_RCNN_ViT-Base"
